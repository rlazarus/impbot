<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Impbot Commands</title>
    <style type="text/css">
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<table>
    <tr><th>Command</th><th>Response</th></tr>
    {% for command in commands %}
        <tr><td>!{{command.command}}</td><td>{{command.response}}</td></tr>
    {% endfor %}
</table>
</body>
</html>
