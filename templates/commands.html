<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Commands</title>
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap');
        body {
            font-family: 'Lato', sans-serif;
            font-size: 15px;
            line-height: 1.3em;
            font-weight: 400;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 80%;
            margin: auto;
        }
        td {
            padding: 5px;
            vertical-align: top;
        }
        td:first-child {
            text-align: right;
        }
        tr:nth-child(even) {
            background-color: #dddddd;
        }
        div.command {
            font-weight: bold;
        }
        span.variable {
            font-style: italic;
        }
    </style>
</head>
<body>
<h1>Commands</h1>
<table>
    {% for command, aliases, response in commands %}
        <tr><td><div class="command">{{command|safe}}</div>
        {% if aliases %}
            <div>{{aliases|join(" ")}}</div>
        {% endif %}
        </td><td>{{response|safe}}</td></tr>
    {% endfor %}
</table>
</body>
</html>
